<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Interestrelar</title>
    <link rel="stylesheet" href="dist/css/main.css">

</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__container__left">
                <img class="header__logo" src="./dist/images/_paramount.jpg" alt="Paramount">
            </div>
            <div class="header__container__right">
                <ul class="header__links">
                    <li class="header__links__item">
                        <a href="#">                            
                            <img class="header__social" src="./dist/images/_facebook.jpg" alt="Paramount">
                        </a>
                    </li>   
                    <li class="header__links__item">
                        <a href="#"> 
                            <img class="header__social" src="./dist/images/_instagram.png" alt="Instagram">
                        </a>
                    </li>   
                    <li class="header__links__item">
                        <a href="#">
                            <img class="header__social" src="./dist/images/_twitter.jpg" alt="Twitter">
                        </a>
                    </li>                   
                </ul>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="hero__content">
            <div class="hero__content__Title">
                <h1 class="title--main">INTERSTELLAR</h1>
            </div>
            <h4 class="title--small">
                When Earth becomes uninhabitable in the future, a farmer and ex-NASA pilot, Joseph Cooper, is tasked to pilot a spacecraft, along with a team of researchers, to find a new planet for humans.
            </h4>            
        </div>        
    </section>
    <section class="trailer">
        <div class="trailer__box">
            <div class="trailer__box__info">
                <div class="trailer__box__info__label">DIRECTOR</div>
                <div class="trailer__box__info__text">Christopher Nolan</div>
            </div>
            <div class="trailer__box__info">
                <div class="trailer__box__info__label">YEAR</div>
                <div class="trailer__box__info__text">2014</div>
            </div>
            <div class="trailer__box__info">
                <div class="trailer__box__info__label">TIME</div>
                <div class="trailer__box__info__text">2h 49m</div>
            </div>
            <div class="trailer__box__info">
                <div class="trailer__box__info__label">THEME</div>
                <div class="trailer__box__info__text">Adventure | Sci-Fi</div>
            </div>          
        </div>
        <div class="trailer__area">
            <iframe width="1020" height="630" src="https://www.youtube.com/embed/0vxOhd4qlnA?si=PSHgUvFHcjOkkwWp" title="YouTube video player" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>       
        </div>
        
    </section>
    <script src="./dist/js/main.js"></script>
</body>
</html>
